<div class="cart-page">
  <h2>Your Shopping Cart</h2>

  @if (items().length > 0) {
    <ul class="cart-list">
      @for (item of items(); track item.product.id) {
        <li class="cart-item">
          <img [src]="item.product.image" alt="{{ item.product.name }}" />
          <div class="info">
            <h3>{{ item.product.name }}</h3>
            <p class="price">{{ item.product.price }}</p>
            <div class="quantity-controls">
              <button (click)="decreaseQuantity(item.product.id)">âˆ’</button>
              <span>{{ item.quantity }}</span>
              <button (click)="increaseQuantity(item.product.id)">+</button>
            </div>
            <button class="remove-btn" (click)="removeFromCart(item.product.id)">Remove</button>
          </div>
        </li>
      }
    </ul>

    <div class="total">
      <p>Total: {{ totalPrice }} $</p>
    </div>

    <div class="actions">
      <button class="clear-btn" (click)="clear()">Clear Cart</button>
      <button class="checkout-btn" (click)="checkout()">Complete the request</button>
    </div>
  } @else {
    <p>Your cart is empty.</p>
  }
</div>
