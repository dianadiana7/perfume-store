<form (ngSubmit)="submitOrder()">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="orderData.name" name="name" required>
  </div>
  
  <div>
    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="orderData.address" name="address" required>
  </div>
  
  <div>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" [(ngModel)]="orderData.phone" name="phone" required>
  </div>
  
  <div>
    <label for="payment">Payment Method</label>
    <select id="payment" [(ngModel)]="orderData.paymentMethod" name="paymentMethod" required>
      <option value="cash">Cash on Delivery</option>
      <option value="credit">Credit Card</option>
    </select>
  </div>
  
  <button type="submit">Place Order</button>
</form>
